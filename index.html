<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
	    <link rel="stylesheet" href="styles.css">
	    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div> 
            <h2 class="Heading">Which Super Smash Bros. Character are you?</h2> 
        </div>
        <br>
        <div class="speed">
            <p>On a scale from 1 to 10, how fast are you?</p>
        </div>
        <div class="fighter">
            <p>Are you a melee, sword, or ranged fighter?</p>
        </div>
        <br><br><br>
        <input class="scale" placeholder="1 to 10">
        <input class="weapon" placeholder="melee, sword or ranged?">
        <button class="go">GO!</button> 
        <button class="nextOne">Submit</button>
        <button class="nextTwo">Submit</button>
        <button class="finish">Finish</button>
        <div class="winner"><p class="character">And the character is...</p></div>
        <br><br><br><br><br>
        <img class="cloudGif" src="https://www.ssbwiki.com/images/5/56/CloudVictoryPose1SSBU.gif">
        <img class="ikeGif" src="https://www.ssbwiki.com/images/9/99/IkeVictoryPose1SSBU.gif">
        <img class="lucinaGif" src="https://www.ssbwiki.com/images/8/85/LucinaVictoryPose1SSBU.gif">
        <img class="cptFalcon" src="https://www.ssbwiki.com/images/0/0a/Captain_Falcon_Ultimate_Pose_3.gif">
        <img class="sonicGif" src="https://www.ssbwiki.com/images/e/e7/SonicVictoryPose1SSBU.gif">
        <img class="yoshiGif" src="https://www.ssbwiki.com/images/1/12/YoshiVictoryPose1SSBU.gif">
        <img class="kirbo" src="https://www.ssbwiki.com/images/2/28/KirbyVictoryPose1SSBU.gif">
        <img class="samusGif" src="https://www.ssbwiki.com/images/5/53/SamusVictoryPose1SSBU.gif">
        <img class="dhGif" src="https://www.ssbwiki.com/images/0/0a/DuckHuntVictoryPose2SSBU.gif">
        <img class="mkGif" src="https://www.ssbwiki.com/images/8/88/MetaKnightVictoryPose2SSBU.gif">
        <img class="mmGif" src="https://www.ssbwiki.com/images/f/f5/MegaManVictoryPose2SSBU.gif">
        <div class="error"><p class="message"></p></div>
        <p class="count"></p>
		<button class="retake">Retake Quiz</button>
	    <script src="script.js"></script>
    </body>
</html>
